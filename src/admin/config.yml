backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
  ### enable below lines for github integration ###
  # name: github
  # repo: joshbnntt/biblereadingplans
media_folder: "src/static"
public_folder: "/static"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Plans"
    name: "plans"
    folder: "src/plans"
    create: true
    format: json-frontmatter
    frontmatter_delimiter: ["---json\n{", "}\n---"]
    editor: 
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Permalink", name: "permalink", widget: "hidden", default: "{{title | slugify}}.xml" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "BibleReadingPlan.njk" }
      - { label: "Tags", name: "tags", widget: "hidden", default: "readingplan" }
      - label: "Days"
        name: "days"
        widget: "list"
        fields:
          - label: "Readings"
            name: "readings"
            widget: "list"
            fields:
              - label: "Passage"
                name: "passage"
                widget: "string"
