backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
  ### enable below lines for github integration ###
  # name: github
  # repo: joshbnntt/biblereadingplans
media_folder: "src/static"
public_folder: "/static"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Plans"
    name: "plans"
    folder: "src/_data"
    create: true
    editor: 
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Weeks"
        name: "weeks"
        widget: "list"
        fields:
          - label: "Days"
            name: "days"
            widget: "list"
            fields:
              - label : "Passages"
                name: "passages"
                widget: "list"
                fields:
                  - label: "Passage"
                    name: "passage"
                    widget: "string"
